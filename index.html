<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Practice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-gray-200">
    <h1 class="my-10 text-3xl">Tailwind 元件練習</h1>
    <section class="m-10">
      <h2 class="my-10 text-2xl">按鈕元件</h2>
      <ul>
        <li class="my-10 flex items-center gap-5">
          <h3>buttons</h3>
          <button class="btn">button</button>
          <button class="btn btn-dark">button1</button>
          <button class="btn btn-light">button2</button>
          <button class="btn btn-dark">
            <span class="mr-2 text-xl">
              <i class="bi bi-arrow-up-square"></i>
            </span>
            UPLOAD
          </button>
          <button class="btn btn-relax">
            <span class="mr-2 text-xl"><i class="bi bi-play-circle"></i></span>
            PLAY
          </button>
          <button class="btn btn-alert">
            <span class="mr-2 text-xl"><i class="bi bi-trash"></i></span>
            DELETE
          </button>
        </li>
        <li class="my-10 flex items-center gap-5">
          <h3>Disabled</h3>
          <button class="btn" disabled>button</button>
          <button class="btn btn-dark" disabled>button1</button>
          <button class="btn btn-light" disabled>button2</button>
        </li>
        <li class="my-10 flex items-center gap-5">
          <h3>button sizes</h3>
          <button class="btn">button</button>
          <button class="btn btn-md btn-dark">button1</button>
          <button class="btn btn-lg btn-light">button2</button>
        </li>
      </ul>
    </section>
    <section class="max-w-md rounded-lg bg-gray-300 p-10 shadow-lg">
      <h3 class="mb-5 text-center text-2xl">住宿申請表格</h3>
      <form>
        <span class="input-label">Email：</span>
        <input
          type="email"
          placeholder="yong@example.com"
          class="input-basic peer"
        />
        <p class="invisible mt-2 text-sm text-red-600 peer-invalid:visible">
          請輸入正確的eamil
        </p>
        <span class="input-label">姓名：</span>
        <input
          type="text"
          placeholder="請輸入姓名"
          class="input-basic peer"
          required
        />
        <p class="invisible mt-2 text-sm text-red-600 peer-invalid:visible">
          此為必填欄位
        </p>
        <fieldset class="my-2">
          <legend class="input-label">是否自備家具：</legend>
          <input
            id="diy"
            class="peer/diy input-radio"
            type="radio"
            name="status"
            checked
          />
          <label
            for="diy"
            class="mr-5 cursor-pointer peer-checked/diy:text-indigo-500"
            >自行準備</label
          >
          <input
            id="apply"
            class="peer/apply input-radio"
            type="radio"
            name="status"
          />
          <label
            for="apply"
            class="cursor-pointer accent-indigo-500 peer-checked/apply:text-indigo-500"
            >需要宿舍提供
          </label>

          <p class="my-2 hidden text-sm text-blue-900 peer-checked/diy:block">
            需自行安排運送
          </p>
          <p class="my-2 hidden text-sm text-blue-900 peer-checked/apply:block">
            提供單人床*1、書桌*1、椅子*1
          </p>
        </fieldset>
        <fieldset class="my-2">
          <legend class="input-label">希望申請區域：(可複選)</legend>
          <div class="flex">
            <div class="flex items-center">
              <input
                type="checkbox"
                disabled
                name="dormitory"
                id="dormOne"
                class="input-checkbox peer"
              />
              <label
                for="dormOne"
                class="mr-5 cursor-pointer opacity-60 peer-checked:text-indigo-500"
              >
                1號宿舍</label
              >
            </div>
            <div class="flex items-center">
              <input
                type="checkbox"
                name="dormitory"
                id="dormTwo"
                class="input-checkbox peer"
              />
              <label
                for="dormTwo"
                class="mr-5 flex cursor-pointer items-center peer-checked:text-indigo-500"
              >
                2號宿舍</label
              >
            </div>
            <div class="flex items-center">
              <input
                type="checkbox"
                name="dormitory"
                id="dormThree"
                class="input-checkbox peer"
              />
              <label
                for="dormThree"
                class="flex cursor-pointer items-center peer-checked:text-indigo-500"
              >
                3號宿舍</label
              >
            </div>
          </div>
          <p class="my-2 text-sm text-blue-900">如不選擇為隨機分配</p>
        </fieldset>
        <fieldset>
          <legned class="input-label">申請原因：</legned>
          <textarea
            name="reason"
            id="reason"
            cols="30"
            rows="5"
            required
            minlength="10"
            maxlength="60"
            class="textarea-basic peer resize-none"
            placeholder="請簡短敘述 (10~60字)"
          ></textarea>
          <p class="invisible text-sm text-red-600 peer-invalid:visible">
            多少寫一點吧
          </p>
        </fieldset>

        <button type="submit" class="btn btn-dark mx-auto mt-5 block w-[50%]">
          送出
        </button>
      </form>
    </section>
  </body>
</html>
